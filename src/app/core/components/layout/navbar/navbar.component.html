<nav
  class="dark:bg-gray-800 dark:text-white bg-gray-200 text-gray-900 p-4 flex justify-between items-center border-b-2 border-gray-400 dark:border-gray-900"
>
  <div class="text-lg font-bold">Navbar</div>
  <select
    (change)="setTheme($any($event.target).value)"
    [value]="theme"
    class="dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 bg-gray-200 text-gray-900 hover:bg-gray-300 px-4 py-2 rounded"
  >
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="auto">Auto</option>
  </select>
</nav>
