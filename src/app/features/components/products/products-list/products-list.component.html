<div class="container mx-auto p-4">
  <div class="flex justify-between items-center">
    <h2 class="dark:text-white text-3xl font-bold">Listado de Productos</h2>

    <!-- (click)="onRegisterProduct()" -->
    <button
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
    >
      Registrar Producto
    </button>
  </div>

  <table
    class="table-auto w-full mt-6 border-collapse border border-gray-300 dark:border-gray-600"
  >
    <thead>
      <tr class="bg-gray-200 dark:bg-gray-800 dark:text-white text-start">
        <th class="border border-gray-300 dark:border-gray-600 px-4 py-2">#</th>
        <th class="border border-gray-300 dark:border-gray-600 px-4 py-2">
          Nombre
        </th>
        <th class="border border-gray-300 dark:border-gray-600 px-4 py-2">
          Precio
        </th>
        <th class="border border-gray-300 dark:border-gray-600 px-4 py-2">
          Categoría
        </th>
        <th class="border border-gray-300 dark:border-gray-600 px-4 py-2">
          Imagen
        </th>
        <th class="border border-gray-300 dark:border-gray-600 px-4 py-2">
          Acciones
        </th>
      </tr>
    </thead>
    <tbody>
      @for (product of products; track $index) {
      <tr class="dark:text-white">
        <td
          class="border border-gray-300 dark:border-gray-600 px-4 py-2 text-center"
        >
          {{ $index + 1 }}
        </td>
        <td class="border border-gray-300 dark:border-gray-600 px-4 py-2">
          {{ product.title }}
        </td>
        <td class="border border-gray-300 dark:border-gray-600 px-4 py-2">
          {{ product.price | currency }}
        </td>
        <td class="border border-gray-300 dark:border-gray-600 px-4 py-2">
          {{ product.category.name }}
        </td>
        <td class="border border-gray-300 dark:border-gray-600 px-4 py-2">
          <img
            [src]="product.images[0]"
            alt="Imagen del producto"
            class="size-14 object-cover"
          />
        </td>
        <td
          class="border border-gray-300 dark:border-gray-600 px-4 py-2 text-center"
        >
          <!-- (click)="onViewProduct(product)" -->
          <button
            class="bg-blue-500 text-white px-2 py-1 rounded text-sm hover:bg-blue-600"
          >
            Ver
          </button>
          <!-- (click)="onEditProduct(product)" -->
          <button
            class="bg-yellow-500 text-white px-2 py-1 rounded text-sm hover:bg-yellow-600 ml-2"
          >
            Editar
          </button>
          <!-- (click)="onDeleteProduct(product)" -->
          <button
            class="bg-red-600 text-white px-2 py-1 rounded text-sm hover:bg-red-700 ml-2"
          >
            Eliminar
          </button>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="6">
          <div class="flex flex-col items-center justify-center py-20">
            <div
              class="w-16 h-16 border-4 border-gray-300 dark:border-gray-600 border-t-blue-600 dark:border-t-blue-800 rounded-full animate-spin mb-4"
            ></div>
            <p class="text-gray-400">Cargando productos...</p>
          </div>
        </td>
      </tr>
      }
    </tbody>
  </table>

  <div class="flex items-center justify-between mt-6">
    <!-- [disabled]="currentPage === 1"
      (click)="onPreviousPage()" -->
    <button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
      Anterior
    </button>
    <!-- <span class="text-gray-700"
      >Página {{ currentPage }} de {{ totalPages }}</span
    > -->
    <!-- [disabled]="currentPage === totalPages"
    (click)="onNextPage()" -->
    <button class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
      Siguiente
    </button>
  </div>
</div>
